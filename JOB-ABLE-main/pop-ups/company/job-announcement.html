<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="job-announcement.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Job Announcement Company</title>
</head>
<body>
    <div class="popup" id="popup-3">
        <div class="overlay"></div>
        <div class="content">
            <div class="header">
                <h1 class="company-name">Company Name</h1>
            </div>
            <div class="message-container">
                <p>Write your announcement..</p>
            </div>
            <div class="actions">
                <div class="icons">
                    <i class="fas fa-map-marker-alt" title="Add Location"></i>
                    <i class="fas fa-image" title="Add Picture"></i>
                    <i class="fas fa-gift" title="Add GIF"></i>
                    <i class="fas fa-calendar-alt" title="Add Date"></i>
                </div>
                <button class="btn post-btn" onclick="togglePopup()">Post Announcement</button>
                <button class="btn cancel-btn" onclick="togglePopup()">Cancel</button>
            </div>
        </div>
    </div>
    
    <button onclick="togglePopup()">Show Popup</button>
    
    <script src="job-announcement.js"></script>
</body>
</html>
