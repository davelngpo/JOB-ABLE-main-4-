<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job-Able</title>
<link rel="stylesheet" href="styles2.css">
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="logo">
        <div class="logo-icon"></div>
        JOB-<span>ABLE</span>
    </div>
    <div class="nav">
        <a href="home_page_company.html">Home</a>
        <a href="#">More</a>
        <div class="icons">
            <span class="notification-icon">&#128276;</span>
            <span class="profile-icon">&#128100;</span>
        </div>
    </div>
</div>

<!-- Action Buttons -->
<div class="action-buttons">
    <button class="upload-button">Upload New Job Posting</button>
    <button class="announcement-button">Make Announcement</button>
</div>

<!-- Job Listings -->
<div class="job-listings">
    <div class="job-card">
        <div class="job-header">
            <div class="company-info">
                <div class="company-logo"></div>
                <div class="company-details">
                    <span class="company-name">Company Name</span>
                    <span class="time-posted">1 hr</span>
                </div>
            </div>
            <span class="edit-option">EDIT</span>
        </div>
        <div class="job-title">JOB POSTING 1#</div>
        <div class="job-description">Job Description... <a href="#">see more.</a></div>
        <div class="job-categories">
            <span class="job-category">Category 1</span>
            <span class="job-category">Category 2</span>
        </div>
    </div>

    <div class="job-card">
        <div class="job-header">
            <div class="company-info">
                <div class="company-logo"></div>
                <div class="company-details">
                    <span class="company-name">Company Name</span>
                    <span class="time-posted">2 hr</span>
                </div>
            </div>
            <span class="edit-option">EDIT</span>
        </div>
        <div class="job-title">JOB POSTING 2#</div>
        <div class="job-description">Job Description... <a href="#">see more.</a></div>
        <div class="job-categories">
            <span class="job-category">Category 1</span>
            <span class="job-category">Category 2</span>
        </div>
    </div>
</div>

</body>
</html>
