<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Applicant</title>
    <!--main stylesheet-->
    <link rel="stylesheet" href="register-page.css">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300..700;1,300..700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <style>
        label{
            color: #43518d;

            font-family: 'Onest';
            font-size: 20px;
            font-weight: 400;
        }
        
        .textfield{
            font-family: 'Onest';
            font-size: 20px;
        }

        form{
            width: 90%;
        }

        input[type=text], input[type=date], input[type=password], input[type=email], select{
            height: 50px;
            width: 98%;
            
            display: inline-block;
            box-sizing: border-box;
            border: 2px solid #A6ACC8;
            border-radius: 10px;
            outline: none;

            margin: 10px 0;
            padding: 0 20px;
            
        }

        input[type=checkbox]{
            margin: 10px 0;
        }

        input[type=text]:focus{
            border: 2px solid #727eb8;
        }

        input[type=date]:focus{
            border: 2px solid #727eb8;
        }

        input[type=number]:focus{
            border: 2px solid #727eb8;
        }
        
        select:focus{
            border: 2px solid #727eb8;
        }

        input[type=file]{
            display: none;
            margin-top: 20px;
        }

        label[for=cv]{
            height: 50px;
            
            border: 2px solid #A6ACC8;
            border-radius: 10px;
            background-color: white;

            margin: 20px 0;
            padding: 15px 20px;
        }

        

        ::placeholder{
            color: #66709D;
            opacity: 50%;
        }

    </style>
</head>
<body>
    <div class="register-page">
        <div class="left-panel">
            <form action="register-app.php" method="post">
                <h2 style="margin-top: 0;">Applicant Information</h2>
                <input type="text" id="firstname" name="firstname" class="textfield" placeholder="First Name" required>
                <input type="text" id="middlename" name="middlename" class="textfield" placeholder="Middle Name">
                <input type="text" id="lastname" name="lastname" class="textfield" placeholder="Last Name" required>
                <input type="email" id="email" name="email" class="textfield" placeholder="Email" required>
                <input type="password" id="password" name="password" class="textfield" placeholder="Password" required>
                <input type="password" id="confirm_password" name="confirm_password" class="textfield" placeholder="Confirm Password" required>

                <select id="gender" name="gender" class="textfield" required>
                    <option value="Gender" hidden>Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="others">Others</option>
                </select>

                <input type="text" id="age" name="age" class="textfield" placeholder="Age" required>

                <input type="text" id="birth" name="birth" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Birth Date" class="textfield" required>

                <input type="text" id="contactnumber" name="contactnumber" class="textfield" placeholder="Contact Number" required>

                <input type="text" id="address" name="address" class="textfield" placeholder="Postal Address" required>
            

                <select id="edu" name="edu" class="textfield" required>
                    <option value="highest educational attainment" hidden>Highest Educational Attainment</option>
                    <option value="High School">High School</option>
                    <option value="Vocational">Vocational</option>
                    <option value="College">College</option>
                    <option value="Masters Degree">Masters Degree</option>
                    <option value="Others">Others</option>
                </select>
                
                <input type="text" id="highschool" name="highschool" class="textfield" placeholder="High School Name" required>

                <input type="text" id="college" name="college" class="textfield" placeholder="College Name" required>
                <br><br>

                <label for="cv" class="textfield" >Please upload your Resume/CV</label><br><br><br>
                <input type="file" id="cv" name="cv" class="textfield" multiple>

                <input type="checkbox" name="tcpp" id="tcpp" value="1" required><label for="tcpp"> I agree to the <a href="terms-and-conditions.html">Terms and Conditions</a> and the <a href="privacy-policy.html">Privacy Policy</a>.</label>
               
                <div class="btn">
                    <button class="button" name="a_submit">REGISTER</button>
                </div>
                
            
            </form>
        </div>

        <div class="right-panel">
            <div class="text">
                <div class="text-registeras">
                    Register as an
                </div>
                <div class="text-usertype">
                    APPLICANT
                </div>
                <div class="text-or">
                    or apply as a <a href="register-page-com.html">Company</a>.
                </div>
            </div>
            <div class="jobable">
                JOB-<span style="color: #FFC83C;">ABLE</span>
            </div>
        </div>
    </div>
</body>
</html>
