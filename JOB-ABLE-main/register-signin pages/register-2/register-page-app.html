<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Applicant</title>
    <!--main stylesheet-->
    <link rel="stylesheet" href="register-page.css">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300..700;1,300..700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <style>
        label{
            color: #43518d;

            font-family: 'Onest';
            font-size: 20px;
            font-weight: 400;
        }
        
        .textfield{
            font-family: 'Onest';
            font-size: 20px;
        }

        input[type=text], input[type=date], input[type=number], select{
            height: 50px;
            
            border: 2px solid #A6ACC8;
            border-radius: 10px;
            outline: none;

            margin: 10px 0;
            padding-left: 20px;
        }

        input[type=text]:focus{
            border: 2px solid #727eb8;
        }

        input[type=date]:focus{
            border: 2px solid #727eb8;
        }

        input[type=number]:focus{
            border: 2px solid #727eb8;
        }
        
        select:focus{
            border: 2px solid #727eb8;
        }

        input[type=file]{
            display: none;
            margin-top: 20px;
        }

        label[for=cv]{
            height: 50px;
            text-align: start;
            
            border: 2px solid #A6ACC8;
            border-radius: 10px;
            background-color: white;

            margin: 10px 0;
            padding: 15px 20px;
        }

        

        ::placeholder{
            color: #66709D;
            opacity: 50%;
        }

    </style>
</head>
<body>
    <div class="register-page">
        <div class="left-panel">
            <form action="/action_page.php" method="post" style="width: 87%;">
                <input type="text" id="firstname" name="firstname" class="textfield" style="width: 100%;" placeholder="First Name" required><br>
                <input type="text" id="middlename" name="middlename" class="textfield" style="width: 100%;" placeholder="Middle Name"><br>
                <input type="text" id="lastname" name="lastname" class="textfield" style="width: 100%;" placeholder="Last Name" required><br>
                
                <select id="agender" name="agender" class="textfield" style="width: 45%; margin-right: 30px;" required>
                    <option value="Gender" hidden>Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="others">Others</option>
                </select>

                <input type="text" id="age" name="age" class="textfield" style="width: 45%;" placeholder="Age" required><br>

                <input type="text" id="birth" name="birth" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Birth Date" class="textfield" style="width: 40%; padding-right: 20px ; margin-right: 30px;" required>

                <input type="number" id="contactnumber" name="contactnumber" class="textfield" style="width: 45%;" placeholder="Contact Number" required><br>

                <input type="text" id="email" name="email" class="textfield" style="width: 100%;" placeholder="Email" required><br>

                <input type="text" id="address" name="address" class="textfield" style="width: 100%;" placeholder="Postal Address" required><br>
                

                <select id="edu" name="edu" class="textfield" style="width: 103%;" required>
                    <option value="highest educational attainment" hidden>Highest Educational Attainment</option>
                    <option value="highschool">High School</option>
                    <option value="vocational">Vocational</option>
                    <option value="college">College</option>
                    <option value="masters">Masters Degree</option>
                    <option value="others">Others</option>
                </select>
                
                <input type="text" id="highschool" name="highschool" class="textfield" style="width: 100%;" placeholder="High School Name" required><br>

                <input type="text" id="college" name="college" class="textfield" style="width: 100%;" placeholder="College Name" required><br>
                <br><br>

                <label for="cv" class="textfield" >Please upload your Resume/CV</label>
                <input type="file" id="cv" name="cv" class="textfield" multiple required><br><br><br>

                <input type="checkbox" name="tcpp" id="tcpp"><label for="tcpp" style="font-size: 18px;"> I agree to the <a href="http://">Terms and Conditions</a> and the <a href="http://">Privacy Policy</a>.</label>
            </form>
        </div>

        <div class="right-panel">
            <div class="right-panel-contents">
                <div class="text">
                    <div class="text-registeras">
                        Register as an
                    </div>
                    <div class="text-usertype">
                        APPLICANT
                    </div>
                    <div class="text-or">
                        or apply as a <a href="register-page-com.html">Company</a>.
                    </div>
                </div>
                <div class="bottom">
                    <a href="../../JobAbleMain.html">
                        <button class="button">REGISTER</button>
                    </a>
                    <div class="jobable">
                        JOB-<span style="color: #FFC83C;">ABLE</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
